




  <h2 mat-dialog-title>{{ this.service.product.id != undefined ? 'Atualiar produto' : 'Cadastrar produto' }}</h2>

    <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">

        <mat-form-field class="field-input">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="name">
        </mat-form-field>
        
        <mat-form-field class="field-input">
          <mat-label>Marca</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="brand">
        </mat-form-field>
        
        <mat-form-field class="field-input">
          <mat-label>Modelo</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="model">
        </mat-form-field>
        
        <mat-form-field class="field-input">
          <mat-label>Preço</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="price">
        </mat-form-field>
        
        <mat-form-field class="field-input">
          <mat-label>Link da foto do produto</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="link">
        </mat-form-field>
        
        <mat-form-field class="field-input">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="Ex. Pizza" formControlName="label">
        </mat-form-field>
      
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancelar</button>
          <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial [disabled]="!form.valid || clicked">{{ this.service.product.id != undefined ? 'Atualiar' : 'Cadastrar' }}</button>
        </mat-dialog-actions>
    </form>
