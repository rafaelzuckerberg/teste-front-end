

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
            </ng-container>

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let product"> {{ product.model }} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
                <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
            </ng-container>

            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef> Link </th>
                <td mat-cell *matCellDef="let product"> <img [src]="product.link" alt=""> </td>
            </ng-container>
            
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let product">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="modalDetails(product)">visibility</mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="modalCreate(product)">edit</mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="modalDelete(product)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>



<button mat-fab color="primary" id="button-fab" (click)="modalCreate(null)">
    <mat-icon>add</mat-icon>
</button>
